<div class="row">
    <div class="col-xs-12">
        <p>Add new server or blueprint</p>
        <label>Server Name</label>
        <!-- <input type="text" class="from-control" [(ngModel)]="newServerName"> -->
        <input type="text" class="from-control" #serverNameInput>
        
        <label>Server Content</label>
        <input type="text" class="from-control" [(ngModel)]="newServerContent">
        <br>
        <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Blueprint</button>
    </div>
</div>
